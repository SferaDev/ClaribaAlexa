<script>
	var template_small_graph = $('script[data-template="small_graph"]').text().split(/\$\{(.+?)\}/g);
	var template_label = $('script[data-template="label"]').text().split(/\$\{(.+?)\}/g);
	var template_sentence = $('script[data-template="sentence"]').text().split(/\$\{(.+?)\}/g);

    sentence_classes = ["success", "warning", "danger", "info"];
    
	function generate_small_graph(sentence, value, graph_id) {
        var html = [];
        html[0] = template_small_graph[0];
        html[1] = value;
        html[2] = template_small_graph[2];
        html[3] = sentence;
        html[4] = template_small_graph[4];
        html[5] = graph_id;
        html[6] = template_small_graph[6];
        return html.join('');
    }
    function populate_small_graph(graph_id, graph_values) {
        var graph_labels = [];
        var graph_numbers = [];
        for(var i=0; i<graph_values.length; ++i) {
            graph_labels[i] = graph_values[i].label;
            graph_numbers[i] = graph_values[i].value;
        }
        var ctx = document.getElementById("small_graph_" + graph_id);
        ctx.height = 150;
        var myChart = new Chart( ctx, {
            type: 'line',
            data: {
                labels: graph_labels, //['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                type: 'line',
                datasets: [ {
                    data: graph_numbers, //[65, 59, 84, 84, 51, 55, 40],
                    label: 'Dataset',
                    backgroundColor: 'transparent',
                    borderColor: 'rgba(255,255,255,.55)',
                }, ]
            },
            options: {

                maintainAspectRatio: false,
                legend: {
                    display: false
                },
                responsive: true,
                tooltips: {
                    mode: 'index',
                    titleFontSize: 12,
                    titleFontColor: '#000',
                    bodyFontColor: '#000',
                    backgroundColor: '#fff',
                    titleFontFamily: 'Montserrat',
                    bodyFontFamily: 'Montserrat',
                    cornerRadius: 3,
                    intersect: false,
                },
                scales: {
                    xAxes: [ {
                        gridLines: {
                            color: 'transparent',
                            zeroLineColor: 'transparent'
                        },
                        ticks: {
                            fontSize: 2,
                            fontColor: 'transparent'
                        }
                    } ],
                    yAxes: [ {
                        display:false,
                        ticks: {
                            display: false,
                        }
                    } ]
                },
                title: {
                    display: false,
                },
                elements: {
                    line: {
                        borderWidth: 1
                    },
                    point: {
                        radius: 4,
                        hitRadius: 10,
                        hoverRadius: 4
                    }
                }
            }
        } );
    }
    function generate_sentence(sentence, sentence_class) {
        var html = [];
        html[0] = template_sentence[0];
        html[1] = sentence_class;
        html[2] = template_sentence[2];
        html[3] = sentence;
        html[4] = template_sentence[4];
        return html.join('');
    }
    function generate_label(title, value) {
        var html = [];
        html[0] = template_label[0];
        html[1] = title;
        html[2] = template_label[2];
        html[3] = value;
        html[4] = template_label[4];
        return html.join('');
    }

    var lastId = -1;
    function load_recent(json_obj) {
        var parent = document.getElementById("recent_parent");
        for(var i=0; i<json_obj.length; ++i) {
            var query = json_obj[i];
            var data = query.data;

            lastId = query._id;
            if(!data.question){
                parent.innerHTML += generate_sentence(data.response[0].spoken, "warning");
            } else {
                parent.innerHTML += generate_sentence(data.question, "success");
                parent.innerHTML += generate_sentence(data.response[0].spoken, "info");
                parent.innerHTML += generate_label("Result", data.response[0].sum);
                parent.innerHTML += generate_label("Avarage", Math.round( data.response[0].avg * 100 ) / 100);
                parent.innerHTML += generate_label("Minimum", data.response[0].min);
                parent.innerHTML += generate_label("Maximum", data.response[0].max);
            }
        }
    }
    var get_json = $.getJSON( "http://clariba-genie.herokuapp.com/api/recent", function(data) {
        load_recent(data, true, 'last_queries');
        //generate_html_from_json(frequent_queries_obj, false, 'last_queries');
